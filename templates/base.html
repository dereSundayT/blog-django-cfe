{% load static %}
<html>

<head>
    <link rel='stylesheet'  href="{% static 'css/base.css' %}" />
    <link rel='stylesheet'  href="{% static 'css/bootstrap.min.css' %}" />
</head>


<body>
    <div class="container">
    <h1> Hello</h1>
        {% if messages %}
        <ul class="messages">
            {% for message in messages  %}
                <li {% if message.tags %} class="{{message.tags}}" {% endif %}> 
                    {{message}}
                </li>
            {% endfor %}    
        </ul>
{% endif %}
    {% block content %}

    {% endblock content %}
    
    </div>



</body>


</html>
